{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block stylesheet %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
  }

  .b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
  }

  .bi {
    vertical-align: -.125em;
    fill: currentColor;
  }

  .nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
  }

  .nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <main>
    <div class="row g-5">
      <form class="needs-validation" method="post">
        <h4 class="mb-3">Dashboard</h4>
        <div class="col-md-12">
          <div class="row">
            <!-- passport_url -->
            <div class="col-md-4">
              <!-- <div class="row g-3"> -->
                <div class="card bg-dark text-white">
                  <img class="card-img" src="{{ url_for('static', filename=data['passport_url']) }}" alt="{{ data['first_name']}} passport image">
                </div>
              <!-- </div> -->
            </div>
            <!-- other biodata details -->
            <div class="col-md-8">
              <!-- full name -->
              <div class="row g-3 mb-3">
                <label for="full_name" class="col-sm-2 col-form-label">Full Name: </label> 
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="full_name" value="{{data['first_name'] + ' ' + data['middle_name'] + ' ' + data['last_name']}}" disabled>
                </div>
              </div>
              <!-- reg number -->
              <div class="row g-3 mb-3">
                <label for="reg_num" class="col-sm-2 col-form-label">Reg Number: </label> 
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="reg_num" value="{{data['reg_num']}}" disabled>
                </div>
              </div>
              <!-- dept -->
              <div class="row g-3 mb-3">
                <label for="dept" class="col-sm-2 col-form-label">Department: </label> 
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="dept" value="{{data['dept']}}" disabled>
                </div>
              </div>
              <!-- faculty -->
              <div class="row g-3 mb-3">
                <label for="faculty" class="col-sm-2 col-form-label">Faculty: </label> 
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="faculty" value="{{data['faculty']}}" disabled>
                </div>
              </div>
              <!-- level -->
              <div class="row g-3 mb-3">
                <label for="level" class="col-sm-2 col-form-label">Level: </label> 
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="level" value="{{data['level']}}" disabled>
                </div>
              </div>
              <!-- dob -->
              <div class="row g-3 mb-3">
                <label for="dob" class="col-sm-2 col-form-label">Date of Birth: </label> 
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="dob" value="{{data['dob']}}" disabled>
                </div>
              </div>
              <!-- phone -->
              <div class="row g-3 mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number: </label> 
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="phone" value="{{data['phone']}}" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4">
        <!-- <button class="w-100 btn btn-primary btn-lg" type="submit"></button> -->
        <a class="w-100 btn btn-outline-primary" role="button" href="{{ url_for('student.editbiodata') }}">Edit Biodata</a>
      </form>
    </div>
  </main>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
  <p class="mb-1">&copy; 2022</p>
</footer>
{% endblock %}
